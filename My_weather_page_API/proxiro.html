<!-- //What is defer in JavaScript? (line 9 in the script tag)
The defer is a Boolean value, used to indicate that script is executed
after the document has been parsed. It declares that the script will not create any content. ...
 So, the browser can continue the parsing of the rest of the page.
 <!- The <script> with the defer attribute does not block the page. - - -->
