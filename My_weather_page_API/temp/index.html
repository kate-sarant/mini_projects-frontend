<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link href="styles.css" type="text/css" rel="stylesheet"/>
    <title>JS - Temperature converter</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <h1>JS - Temperature converter</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <form>
            <div class="row">
              <div class="col">
                <label for="celsius">Celsius (°C)</label>
                <input
                  id="celsius"
                  type="text"
                  class="form-control form-control-lg"
                  placeholder="Celsius"
                />
              </div>
              <div class="col">
                <label for="fahrenheit">Fahrenheit (°F)</label>
                <input
                  id="fahrenheit"
                  type="text"
                  class="form-control form-control-lg"
                  placeholder="Fahrenheit"
                />
              </div>
            </div>
          </form>

        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <div id="preview"></div>
        </div>
      </div>
      <div >
        <form>
            <div class="row">
              <div class="col">
                <label for="kilometers">Km</label>
                <input
                 id="kilometers"
                 type="text"
                 class="form-control form-control-lg"
                 placeholder="kiloMeters"
                 />
              </div>
              <div class="col">
                <label for="miles">Miles</label>
                <input id="miles"
                 type="text"
                 class="form-control form-control-lg"
                 placeholder="miles"
                 />
              </div>
            </div>
          </form>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
