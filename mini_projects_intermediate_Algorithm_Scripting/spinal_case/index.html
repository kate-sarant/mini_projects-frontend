    <!-- Spinal Tap Case -->
<!-- Convert a string to spinal case. Spinal case is all-lowercase-words-joined-by-dashes. -->

    <script>
      "use strict"
            function spinalCase(str) {
              return str
         .split(/\s|_|(?=[A-Z])/)
         .join("-")
         .toLowerCase();
      }

      console.log(spinalCase('thisIsSpinalTap'));

      </script>


  </body>
