  <body>

    <script>

          function translatePigLatin(str) {
            const vowels = /^[aeuio]/i
            const consonant =/^[^aeuio]+/i
            let leter =str.match(consonant)
            
          if (vowels.test(str) == true ){
            str =str+"way"
          }
          if (consonant.test(str) == true){
            str = str.replace(consonant,'')
            str =str+leter+"ay"
          }
      return str
      }
      console.log(translatePigLatin("eight"));

    </script>

  </body>
