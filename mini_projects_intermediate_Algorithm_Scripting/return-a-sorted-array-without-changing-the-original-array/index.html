<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>mini_projects</title>
  </head>
  <body>

    <script>
      "use strict";
      const globalArray = [5, 6, 3, 2, 9];

      function nonMutatingSort(arr) {

      const myarr = [...arr]

      myarr.sort(function(a,b){
        return a ===b ? 0: a < b ? -1: 1
        })

        return myarr
      }

      nonMutatingSort(globalArray);
    </script>

  </body>
