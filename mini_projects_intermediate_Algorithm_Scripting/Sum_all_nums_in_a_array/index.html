<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>mini_projects</title>
  </head>
  <body>

    <script>
      "use strict";


              function sumAll(arr) {
         const myarr =arr.sort(function(a,b) {
           return a-b
           })
            let mat =[]
           for(let i = myarr[0]; i<myarr[1]; i++){
             mat.push(i)

           }
           mat = mat.concat(myarr[1])
            return mat.reduce((a,b)=>a+b, 0)

        }

        console.log(sumAll([10, 5]));
    </script>

  </body>
</html>
