<!DOCTYPE html>
<html lang="en" dir="ltr">

    <meta charset="utf-8">
    <title>mini_projects</title>

  <body>

    <script>
      "use strict";

      function checkPositive(arr) {
  
         return arr.every (function(element){
           return element > 0;
        })
      }

      checkPositive([1, 2, 3, -4, 5]);
    </script>

  </body>
