    <title>Boo who</title>
  </head>
  <body>
    <p>
      Check if a value is classified as a boolean primitive. Return true or false.
        Boolean primitives are true and false.</p>

    <script>
      function booWho(bool) {

      if(bool === true || bool === false){
        return true;
      }
      else {
        return false;
      }
      }

      booWho(null);

    </scrip>

  </body>
