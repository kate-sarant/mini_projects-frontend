<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Confirm_the_Ending</title>
  </head>
  <body>


        <script>

          function confirmEnding(str, target) {
              return (str.substring(str.length - target.length) == target)
            }

            console.log(confirmEnding("Katerina", "erina"))

        </script>
  </body>
</html>
