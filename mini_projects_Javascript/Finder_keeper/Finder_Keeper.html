<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>finder_keeper</title>
  </head>
  <body>
        <script type="text/javascript">

      
            function findElement(arr, func) {
        let num = 0;

        for (let i = 0; i < arr.length; i++) {
          num = arr[i];
          if (func(num)) {
            return num;
          }
        }

        return undefined;
      }
      console.log(findElement([1, 2, 3, 4], num => num % 2 === 0));

          </script>
  </body>
</html>
