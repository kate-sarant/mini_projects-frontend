<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Repeat a string</title>
  </head>
  <body>


          <script>



            function repeatStringNumTimes(str, num) {
                  let newstr = "";
                  for (let i = 0; i < num; i++) {
                    newstr += str;
                  }
                  return newstr;
                }

        console.log(repeatStringNumTimes("abc", -1)) ;
        console.log()



          </script>
  </body>
</html>
