<script>
        function getIndexToIns(arr, num) {
        arr.unshift(num);

    arr.sort(function( a , b){
            if(a > b) return 1;
            if(a < b) return -1;
            return 0;
        });
        let index_ =[]
        for(let i= 0 ; i<= arr.length; i++){
          if (arr[i] == num){
            index_.push(i)
        }
        }
          return  index_[0];
        }

        console.log(getIndexToIns([5, 3, 20, 3], 5));


</script>
