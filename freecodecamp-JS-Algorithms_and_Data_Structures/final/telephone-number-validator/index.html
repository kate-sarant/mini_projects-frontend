<!DOCTYPE html>
<html lang="en" dir="ltr">

    <meta charset="utf-8">

  <body>




    <script type="text/javascript">

    function telephoneCheck(str) {

      let reg = /^(1\s|1|)?((\(\d{3}\))|\d{3})(\-|\s)?(\d{3})(\-|\s)?(\d{4})$/

      return reg.test(str)
    }


    console.log(telephoneCheck("1 555) 555-5555"));
      console.log()
    </script>
  </body>
