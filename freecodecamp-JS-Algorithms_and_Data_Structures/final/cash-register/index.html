<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>mini projects</title>
  </head>
  <body>
    <script type="text/javascript">
    const currencyUnit = {
      "PENNY": 1,
      "NICKEL": 5,
      "DIME": 10,
      "QUARTER": 25,
      "ONE": 100,
      "FIVE": 500,
      "TEN": 1000,
      "TWENTY": 2000,
      "ONE HUNDRED": 10000
    }


    function checkCashRegister(price, cash, cid) {

      let changeSum = cash * 100 - price * 100;
      let changeSumCheck = changeSum;
      let change = [];
      let status = '';

      let cidSum = 0;
      let filteredCid = cid.filter(elem => elem[1] !== 0).reverse();

      filteredCid.forEach(elem => {
        let curr = elem[0];
        let currSum = elem[1] * 100;const checkCashRegister = (price, cash, cid) => {
  const UNIT_AMOUNT = {
    "PENNY": .01,
    "NICKEL": .05,
    "DIME": .10,
    "QUARTER": .25,
    "ONE": 1.00,
    "FIVE": 5.00,
    "TEN": 10.00,
    "TWENTY": 20.00,
    "ONE HUNDRED": 100.00
  }
  let totalCID = 0;
  for (let element of cid) {
    totalCID += element[1];
  }
  totalCID = totalCID.toFixed(2);
  let changeToGive = cash - price;
  const changeArray = [];
  if (changeToGive > totalCID) {
    return { status: "INSUFFICIENT_FUNDS", change: changeArray };
  } else if (changeToGive.toFixed(2) === totalCID) {
    return { status: "CLOSED", change: cid };
  } else {
    cid = cid.reverse();
    for (let elem of cid) {
      let temp = [elem[0], 0];
      while (changeToGive >= UNIT_AMOUNT[elem[0]] && elem[1] > 0) {
        temp[1] += UNIT_AMOUNT[elem[0]];
        elem[1] -= UNIT_AMOUNT[elem[0]];
        changeToGive -= UNIT_AMOUNT[elem[0]];
        changeToGive = changeToGive.toFixed(2);
      }
      if (temp[1] > 0) {
        changeArray.push(temp);
      }
    }
  }
  if (changeToGive > 0) {
    return { status: "INSUFFICIENT_FUNDS", change: [] };
  }
  return { status: "OPEN", change: changeArray};
        cidSum += currSum;
        let amount = 0;
        while (changeSum >= currencyUnit[curr] && currSum > 0) {
          amount += currencyUnit[curr];
          changeSum -= currencyUnit[curr];
          currSum -= currencyUnit[curr];
        }
        if (amount !== 0) {
          change.push([curr, amount / 100]);
        }
      });

      if (changeSum > 0) {
        status = 'INSUFFICIENT_FUNDS';
        change = [];
      } else if (changeSum == 0 && changeSumCheck == cidSum) {
        status = 'CLOSED';
        change = cid;
      } else {
        status = 'OPEN';
      }
      return { 'status': status, 'change': change };
    }

    console.log(checkCashRegister(19.5, 20, [["PENNY", 0.5], ["NICKEL", 0], ["DIME", 0], ["QUARTER", 0], ["ONE", 0], ["FIVE", 0], ["TEN", 0], ["TWENTY", 0], ["ONE HUNDRED", 0]]));


    </script>
  </body>

1 purchase price as the first argument (price)

    cid is a 2D array listing available currency
} -->
