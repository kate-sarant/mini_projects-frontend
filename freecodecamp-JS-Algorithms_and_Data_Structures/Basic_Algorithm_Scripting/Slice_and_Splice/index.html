      <script>

        function frankenSplice(arr1, arr2, n) {
          let mynewarr = arr2.slice();
          mynewarr.splice(n, 0, ...arr1);
          return mynewarr;
}

      frankenSplice([1, 2, 3], [4, 5, 6], 1);




      </script>
