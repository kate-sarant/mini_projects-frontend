<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>mini_projects</title>
  </head>
  <body>

    <script>
      "use strict";

        function urlSlug(title) {
        return title.trim()

          .toLowerCase()
          .split(/\s+/)
          .join("-");
        }

        urlSlug("A Mind Needs Books Like A Sword Needs A Whetstone");
    </script>

  </body>
</html>
